/**
 * Error codes that indicate client or remote errors
 */
enum ErrorCode {
  NoError = 0;

  // 400s
  BadRequestError = 400;
  AccessDeniedError = 403;
  NotFoundError = 404;
  NotSupportedError = 405;
  NotOpenedError = 410;

  // Server/Remote errors
  InternalError = 500;
  NotImplementedError = 501;
}
