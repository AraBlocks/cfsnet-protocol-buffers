package littlstar.cfsnet.drive;

/**
 * Message dependencies.
 */
import "cfsnet/drive/Drive";
import "cfsnet/drive/Operation";
import "cfsnet/drive/Response";

/**
 * The `Response` message represents a response payload for an
 * operation on a CFSNet drive instance.
 */
message Response {
  required bytes nonce = 1;
  required Drive drive = 2;
  required Operation operation = 3;
  required Request request = 4;
  optional bytes buffer = 5;
}
